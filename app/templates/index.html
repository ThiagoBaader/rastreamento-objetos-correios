<!DOCTYPE html>
<html>
  <head>
    <title>Rastreio de encomendas nos Correios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Rastreio de encomendas nos Correios</h1>
        <h3>Consulte a última atualização de seus objetos nos Correios.</h3>
      <form role="form" method='POST' action='/'>
        <div class="form-group">
          <input type="text" name="trackingcode" class="form-control" id="code-box" placeholder="Digite o código de rastreio..." style="max-width: 300px;" autofocus required>
        </div>
        <button type="submit" class="btn btn-default">Enviar</button>
      </form>
      {% for result in results %}
        <h4>{{ result }}</h4>
      {% endfor %}
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
